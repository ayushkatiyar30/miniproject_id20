<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Tripzy</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #fdf7f2;
    }

    header {
      background: #6a4d8b;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 10%;
    }

    header nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
    }

    .hero {
      background: linear-gradient(to right, #6a4d8b, #8d6ab8);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    .container {
      padding: 60px 10%;
      max-width: 700px;
      margin: auto;
    }

    .contact-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.1);
    }

    .contact-box h3 {
      color: #3b2e5a;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Poppins', sans-serif;
    }

    button {
      background: #6a4d8b;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #5c3b77;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #6a4d8b;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<header>
  <h1>Tripzy</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <h2>Contact Us</h2>
  <p>We’d love to hear from you</p>
</section>

<section class="container">
  <div class="contact-box">
    <h3>Get in Touch</h3>

    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</section>

<footer>
  © 2025 Tripzy | Designed by Ashutosh Kumar Singh, Ayush Katiyar
</footer>

</body>
</html>
